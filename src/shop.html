<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biżuteria | Måne</title>
    <link rel="stylesheet" type="text/css" href="shop.min.css">
    <script src="shop.min.js" defer="defer"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;1,400&family=Cinzel:wght@400;700&family=Poppins:wght@600&family=Water+Brush&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../img/logo/logo_mane_black.webp" type="logo Mane">
</head>

<body>

    <div class="mobile-nav">
        <input type="checkbox" class="mobile-nav__checkbox" id="navigation-toggle">
        <label for="navigation-toggle" class="mobile-nav__button"><span class="mobile-nav__icon">&nbsp;</span></label>
        <div class="mobile-nav__background">&nbsp;</div>
        <nav class="mobile-nav__navigation">
            <ul class="mobile-nav__list">
                <li class="mobile-nav__item"><a href="#" class="mobile-nav__link u-margin-bottom-small">zaloguj</a></li>
                <li class="mobile-nav__item"><a href="../index.html" class="mobile-nav__link">strona główna</a></li>
                <li class="mobile-nav__item"><a href="shop.html" class="mobile-nav__link">sklep</a></li>
                <li class="mobile-nav__item"><a href="#" class="mobile-nav__link">o mnie</a></li>
                <li class="mobile-nav__item"><a href="#" class="mobile-nav__link">proces</a></li>
                <li class="mobile-nav__item"><a href="#" class="mobile-nav__link">kontakt</a></li>
            </ul>
        </nav>
    </div>
    <header class="header" id="top">
        <div class="header__bar">
            <div class="header__logo-box">
                <img src="../img/logo/logo_nav_bar.webp" alt="Logo Mane-Bizu" class="header__logo">
            </div>
            <div class="header__cart">
                <img src="../img/header/shopping-bag.svg" alt="shopping-bag-image">
            </div>
            <div class="social-media-icons">
                <a href="https://www.facebook.com/M%C3%A5ne-103075501648613" target="_blank">
                    <img src="../img/header/icons8-facebook.svg" class="social-media-icons social-media-icons--facebook"
                        alt="fb-logo"></a>
                <a href="https://www.instagram.com/bizuteria_mane/" target="_blank">
                    <img src="../img/header/icons8-instagram.svg" class="social-media-icons social-media-icons--instagram"
                        alt="insta-logo"></a>
            </div>
            </div>
        <div class="header__image header__image--shop">
            <div class="header__text-box">
                <h1 class="heading-primary heading-primary--animated u-margin-bottom-small">sklep</h1>
            </div>
        </div>
    </header>
    
    <main>

        <section class="section-shop">
            <aside class="accordion">
                <div class="accordion__card">
                    <div
                        class="accordion__header">
                        <h3 class="accordion__title">Cena rosnąco</h3>
                    </div>
                </div>
                <div class="accordion__card">
                    <div class="accordion__header">
                        <h3 class="accordion__title">Kolekcja</h3>
                        <img src="../img/accordion/plus-icon.svg" alt="plus-icon">
                    </div>
                    <div class="accordion__content">
                        <p class="accordion__text">Wszystie</p>
                        <p class="accordion__text">Bransoletki</p>
                    </div>
                </div>
                
                <div class="accordion__card">
                    <div class="accordion__header">
                        <h3 class="accordion__title">Cena</h3>
                        <img src="../img/accordion/plus-icon.svg" alt="plus-icon">
                    </div>
                    <div class="accordion__content">
                        <div class="range-slider">
                            <input type="text" id="price-slider" name="price-slider" value="">
                            <div class="range-slider__value">
                                <span class="range-slider__text" id="value-from"></span>
                                <span class="range-slider__text" id="value-to"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="accordion__card">
                    <div class="accordion__header">
                        <h3 class="accordion__title">Rozmiar</h3>
                        <img src="../img/accordion/plus-icon.svg" alt="plus-icon">
                    </div>
                    <div class="accordion__content">
                        <input class="checkbox" type="checkbox" id="14cm" name="S">
                        <label class="checkbox__label" for="14cm"><span class="checkbox__text checkbox__text--hovered">Obwód nadgarstka
                                - 14-15
                                cm</span></label>
                        <input class="checkbox" type="checkbox" id="16cm" name="M">
                        <label class="checkbox__label" for="16cm"><span class="checkbox__text checkbox__text--hovered">Obwód nadgarstka
                                - 16-17
                                cm</span></label>
                        <input class="checkbox" type="checkbox" id="18cm" name="L">
                        <label class="checkbox__label" for="18cm"><span class="checkbox__text checkbox__text--hovered">Obwód nadgarstka
                                - 18-19
                                cm</span></label>
                    </div>
                </div>
            </aside>
        </section>

    </main>
</body>
</html>
